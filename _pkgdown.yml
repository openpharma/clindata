url: https://openpharma.github.io/clindata

template:
  bootstrap: 5
  bootswatch: cerulean
  includes:
    in_header: |
       <!-- Global site tag (gtag.js) - Google Analytics -->
       <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125641273-1"></script>
       <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', 'UA-125641273-1');
       </script>

navbar:
  structure:
    left: [intro, reference, articles, news, reports]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/openpharma/clindata

reference:
  - title: Package
    contents:
      - clindata-package
  - title: Datasets
    contents:
      - fev_data
      - bcva_data
  - title: Caching API
    contents:
      - cache_init
      - cache_data
      - cache_ls
      - cache_rm
      - cache_destroy
  - title: Data API
    contents:
      - read_data
      - list_data
      - load_data
